<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div id="wrapper">
    <h1 class="title">Sign Up for Gradebook!</h1>

    <div class="error"></div>

    <div class="login-el">
      <label>Username:</label>
      <input type="text">
    </div>

    <div class="login-el">
      <label>Password:</label>
      <input type="password">
    </div>

    <div class="login-el">
      <label>Password Again:</label>
      <input type="password">
    </div>

    <div class="login-el">
      <input type="checkbox">
      <label>I'm a teacher!</label>
    </div>

    <input class="btn" type="submit" value="Sign Up">

    <a href="/login.html" class="no-account">Already have an account?</a>
  </div>
</body>
</html>
